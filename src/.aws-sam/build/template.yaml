AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Deploys all the objects related to lexbots.

  '
Parameters:
  Project:
    Type: String
    Description: Used for tagging
  Stage:
    Type: String
    Description: Used for tagging
  ConnectInstanceId:
    Type: String
    Description: Used for permissions
  Prefix:
    Type: String
    Description: Will be pre-pended to your bots, intents and custom slots - DO NOT
      USE UNDERSCORES
    Default: zz
    MaxLength: 4
  Locale:
    Type: String
    Default: en-US
  VoiceId:
    Type: String
    Default: Joanna
  SessionTTLSeconds:
    Type: Number
    Default: 300
Globals:
  Function:
    Runtime: nodejs14.x
Resources:
  LexDataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
      GlobalSecondaryIndexes:
      - IndexName: skIndex
        KeySchema:
        - AttributeName: SK
          KeyType: HASH
        - AttributeName: PK
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      TimeToLiveSpecification:
        AttributeName: TTL
        Enabled: true
  ConversationLogBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      VersioningConfiguration:
        Status: Enabled
  CfnLexResourcesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-cfn-resources
      Description: Provides custom resources for deploying lex using CloudFormation.
        Use !Import CfnLexResourcesArn for the ServiceToken
      CodeUri: CfnLexResourcesFunction
      Runtime: nodejs18.x
      Handler: index.handler
      MemorySize: 256
      Timeout: 900
      Tags:
        Type: CustomResource
      Policies:
      - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      - arn:aws:iam::aws:policy/AmazonLexFullAccess
      - Statement:
        - Effect: Allow
          Action:
          - es:*
          Resource:
          - '*'
        - Effect: Allow
          Action:
          - lex:ListBots
          - lex:PutSlotType
          - lex:GetSlotType
          - lex:DeleteSlotType
          - lex:PutIntent
          - lex:GetIntent
          - lex:DeleteIntent
          - lex:PutBot
          - lex:GetBot
          - lex:DeleteBot
          - lex:PutBotAlias
          - lex:DeleteBotAlias
          - lex:GetBotAlias
          - lex:GetBotVersions
          - lex:GetIntentVersions
          - lex:GetSlotTypeVersions
          - lex:TagResource
          - lex:CreateBot
          - lex:CreateIntent
          - lex:UpdateSlot
          - lex:DescribeBotLocale
          - lex:UpdateBotAlias
          - lex:CreateSlotType
          - lex:DeleteBotLocale
          - lex:DescribeBot
          - lex:UpdateBotLocale
          - lex:CreateSlot
          - lex:DeleteSlot
          - lex:UpdateBot
          - lex:DeleteSlotType
          - lex:DescribeBotAlias
          - lex:CreateBotLocale
          - lex:DeleteIntent
          - lex:StartImport
          - lex:UpdateSlotType
          - lex:UpdateIntent
          - lex:DescribeImport
          Resource:
          - Fn::Sub: arn:aws:lex:${AWS::Region}:${AWS::AccountId}:bot/*
          - Fn::Sub: arn:aws:lex:${AWS::Region}:${AWS::AccountId}:bot-alias/*/*
        - Effect: Allow
          Action:
          - apigateway:*
          Resource:
          - '*'
        - Effect: Allow
          Action:
          - iam:PassRole
          - iam:PutRolePolicy
          - iam:AttachRolePolicy
          - iam:CreateServiceLinkedRole
          - iam:CreatePolicy
          Resource:
          - '*'
        - Effect: Allow
          Action:
          - s3:*
          Resource:
          - Fn::Sub: arn:aws:s3:::${ConversationLogBucket}/*
          - Fn::Sub: arn:aws:s3:::${ConversationLogBucket}
        - Effect: Allow
          Action:
          - connect:AssociateBot
          - connect:DisassociateBot
          Resource:
          - Fn::Sub: arn:aws:connect:${AWS::Region}:${AWS::AccountId}:instance/${ConnectInstanceId}
    Metadata:
      SamResourceId: CfnLexResourcesFunction
  SampleRoutingLexbot:
    Type: AWS::Serverless::Application
    Properties:
      Location: SampleRoutingLexbot/template.yaml
      Parameters:
        Project:
          Ref: Project
        Environment:
          Ref: Stage
        ConversationLogBucket:
          Ref: ConversationLogBucket
        LexDataTableName:
          Ref: LexDataTable
        Prefix:
          Fn::Sub: ${Prefix}_${Stage}_Rout
        CustomLexCFResourcesArn:
          Fn::GetAtt:
          - CfnLexResourcesFunction
          - Arn
        ConnectInstance:
          Fn::Sub: arn:aws:connect:${AWS::Region}:${AWS::AccountId}:instance/${ConnectInstanceId}
    Metadata:
      SamResourceId: SampleRoutingLexbot
Outputs:
  CustomLexCFResourcesArn:
    Value:
      Fn::GetAtt:
      - CfnLexResourcesFunction
      - Arn
  LexDataTableName:
    Value:
      Ref: LexDataTable
  RoutingBot:
    Description: The name of the main bot that will route calls to the other contact
      flows
    Value:
      Fn::GetAtt:
      - SampleRoutingLexbot
      - Outputs.RoutingBotName
